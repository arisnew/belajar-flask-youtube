{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %} Login {% endblock %}</h1>
{% endblock %}

{% block content %} 
<form>
    <label>Username</label>
    <input type="text" name="username"/>
    <br>
    <label>Password</label>
    <input type="password" name="password"/>
    <br>
    <input type="submit" value="Login">
</form>
{% endblock %}
