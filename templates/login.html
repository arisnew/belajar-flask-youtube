{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %} Login {% endblock %}</h1>
{% endblock %}

{% block content %} 
<div class="container">
	<div class="row">
		<div class="col-6">
      <form>
          <label>Username</label>
          <input type="text" name="username"/>
          <br>
          <label>Password</label>
          <input type="password" name="password"/>
          <br>
          <input type="submit" value="Login">
      </form>
    </div>
  </div>
</div>
{% endblock %}
